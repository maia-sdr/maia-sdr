on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string
    secrets:
      registry-token:
        required: true

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.registry-token }}
          path: ${{ inputs.path }}
